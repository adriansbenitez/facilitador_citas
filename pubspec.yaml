name: facilitador_citas
description: Just another appointment system.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: 1.0.2
  bloc: 8.0.3
  path_provider: 2.0.11
  intl: 0.17.0
  flutter_bloc: 8.0.1
  shared_preferences: 2.0.15
  package_info_plus: 1.4.2
  intro_views_flutter: 3.2.0
  device_info: 2.0.3
  dio: 4.0.6
  flutter_svprogresshud: 1.0.0
  flutter_swiper_null_safety: 1.0.2
  cached_network_image: 3.2.1
  shimmer: 2.0.0
  badges: ^2.0.3
  google_mobile_ads: 1.3.0
  url_launcher: ^6.1.5
  awesome_dialog: ^2.2.1
  image_picker: 0.8.5+3
  dotted_border: 2.0.0+2
  photo_view: 0.14.0
  google_maps_flutter: 2.1.8
  flutter_polyline_points: 1.0.0
  geolocator: 8.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true
  assets:
    - assets/images/
    - assets/locale/

  fonts:
    - family: ProximaNova
      fonts:
        - asset: assets/fonts/ProximaNova-Black.otf
        - asset: assets/fonts/ProximaNova-Bold.otf
        - asset: assets/fonts/ProximaNova-Extrabld.otf
        - asset: assets/fonts/ProximaNova-Regular.otf
        - asset: assets/fonts/ProximaNovaT-Thin.otf
